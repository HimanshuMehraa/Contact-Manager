<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Login </title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card my-5">
					<form id="login-form" class="card-body cardbody-color p-lg-5"  th:action="@{/signin}" action="#"
						  method="post">

						<div class="text-center">
							<h2 class="text-center text-dark mt-1">Login</h2>
							<div th:if="${param.error}" class="alert alert-danger">Invalid Username and Password</div>

							<div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

							<img src="img/avatar.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
								 width="200px" alt="profile">
						</div>

						<div class="mb-3">
							<input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp"
								   placeholder="User Name">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control" name="password" id="password" placeholder="Password">
						</div>
						<div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
						<div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
							Registered? <a href="/signup" class="text-dark fw-bold"> Create an
								Account</a>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</section>
</body>
</html>
