<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{normal/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>HomePage</title>
</head>
<body>
<section>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div class="container text-center">
					<img style="width:200px; height:200px;" src="#" th:src="@{'/img/contact_logo.png'}" alt="contact" />
				</div>
				<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start adding your contact on cloud</h1>
				<div class="container text-center">
					<a class="btn btn-primary mt-4 text-uppercase" th:href="@{/user/add-contact}">Add New Contact</a>
				</div>
			<hr>
				<h3 class="my-3">Donate Us</h3>
				<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here"/>
				<div class="container text-center mt-4">
					<a onClick="paymentStart()" class="btn btn-success btn-block">Pay</a>
				</div>

			</div>
		</div>
	</div>

</section>
</body>
</html>
