<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Signup</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row mt-1">
		  <div class="col-md-6 offset-md-3">
		     <div class="my-card">
		     
		      <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                <p th:text="${session.message.content}"></p>
                
             <!--<th:block th:text="${#session.removeAttribute('message')}"> </th:block> -->
                
              </div>
              
		       <div class="text-center">
		        <img style="width:80px" src="" th:src="@{/img/signupimg.png}" alt=""/>
		       </div>
		        <h1 class="text-center">Register here </h1>
		        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
		         
                      <!-- Name -->		         
							<div class="form-group">
								<label for="name_field">Name</label> 
								<input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name"
									th:value="${user.name}"
									required>
									
									<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
									</div>
										
							</div>
							
					 <!-- Email -->		         
							<div class="form-group">
								<label for="email_field">Email</label> 
								<input name="email"
									type="email" class="form-control" id="email_field"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									aria-describedby="emailHelp" placeholder="Enter Email"
									th:value="${user.email}"
									required>	
									
									<div class="invalid-feedback" th:each="e: ${#fields.errors('email')}" th:text="${e}">
									</div>
							</div>
							
					<!-- Password -->		         
							<div class="form-group">
								<label for="password_field">Password</label> 
								<input name="password"
									type="password" class="form-control" id="password_field"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									aria-describedby="emailHelp" placeholder="Enter Password"
									required>	
									<div class="invalid-feedback" th:each="e: ${#fields.errors('password')}" th:text="${e}">
									</div>
							</div>
							
					<!-- Description -->		
							<div class="form-group">	 
							 	<textarea  name="about" th:text="${user.about}" rows="6" placeholder="Enter something about yourself" class="form-control"></textarea> 								 
							</div>
					<!-- Terms -->
					       <div class="form-group form-check text-center">
					           <input type="checkbox" name="agreement"
					            class="form-check-input" id="agreement"/>
					            
					            <label for="agreement">Terms and conditions</label>
					       </div>		
							
							<div class="text-center">
							  <button type="submit" class="btn btn-primary bg-primary">Submit</button>
							  <button type="reset" class="btn btn-warning">Reset</button>
							</div>


						</form>
		        
		     </div>
		  </div>
		</div>
	</div>
	</section>
</body>
</html>
